<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trivia with Friends</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="main.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lora|Luckiest+Guy&display=swap" rel="stylesheet">
        
        <!--icons-->
        <script src="https://kit.fontawesome.com/815e3fa0ad.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-search-pseudo-elements></script>
    </head>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    
    <body>
        <div id="wrapper">
            <!--join form-->
            <form id="join-game" name="join-game">
                <input type="text" name="name" placeholder="Your name is...">
                <div class="button" onclick="joinGame()"><h2>Join</h2></div>
            </form>
            
            <!--game screen-->
            <div id="game">
                <div id="scores">
                    <div id="your-score">
                    </div>
                </div>
                <div id="trivia">
                    <!--question and options will appear here-->
                </div>
            </div>
            
        </div>
    </body>
</html>
