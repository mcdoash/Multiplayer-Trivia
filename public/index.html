<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trivia with Friends</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="main.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lora|Luckiest+Guy&display=swap" rel="stylesheet">
        
        <!--icons-->
        <script src="https://kit.fontawesome.com/815e3fa0ad.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-search-pseudo-elements></script>
    </head>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    
    <body>
        <div id="wrapper">
            <!--join form-->
            <form id="join-game" name="join-game">
                <input type="text" name="name" placeholder="Your name is...">
                
                <h1>Join Game</h1>
                <input type="text" name="room" placeholder="Enter code...">
                <div class="button" onclick="joinGame()"><h2>Join</h2></div>
                
                <h1>Create your own</h1>
                <div class="button" onclick="createGame()"><h2>Create</h2></div>
            </form>
            
            <!--game screen-->
            <div id="game">
                <h2 id="game-id">Code: <span id="code"></span></h2>
                
                <div id="admin-tools">
                
                </div>
                
                <div id="scores">
                    <div id="client-info">
                    </div>
                    <!--sample data
                    <div id="your-score">
                        <h1>Name</h1>
                        <h1><sup>0</sup>&frasl;<sub>5</sub></h1>
                    </div>
                    <div class="others-scores">
                        <h2>Name &nbsp;<sup>0</sup>&frasl;<sub>5</sub></h2>
                        <h3>&checkmark; Answered</h3>
                    </div>
                    <div class="others-scores">
                        <h2>Name &nbsp;<sup>0</sup>&frasl;<sub>5</sub></h2>
                        <h3>Waiting...</h3>
                    </div>-->
                </div>
                
                <h1 id="game-status"></h1>
                
                <div id="trivia">
                    <!--question and options will appear here-->
                    <!--sample data
                    <div class="question" id="0"><h1>Who is the main character in the VHS tape included in the board game Nightmare?</h1><h2 id="q-info">Category: Entertainment: Board Games | Difficulty: medium</h2><hr><div class="options"><div class="radio" onclick="questionAnswered(this)" name="0" value="The Nightmare">The Nightmare</div><div class="radio" onclick="questionAnswered(this)" name="0" value="The Kryptkeeper">The Kryptkeeper</div><div class="radio" onclick="questionAnswered(this)" name="0" value="The Gatekeeper">The Gatekeeper</div><div class="radio" onclick="questionAnswered(this)" name="0" value="The Monster">The Monster</div></div></div>-->
                </div>
            </div>
            
        </div>
    </body>
</html>
