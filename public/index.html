<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trivia with Friends</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="main.css">
        
        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Lora|Luckiest+Guy&display=swap" rel="stylesheet">
    </head>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
    
    <body>
        <div id="wrapper">
            <!--join form-->
            <form id="join-game" name="join-game">
                <input type="text" name="name" placeholder="Your name is...">
                
                <h1>Join Game</h1>
                <input type="text" name="room" placeholder="Enter code...">
                <div class="button" onclick="joinGame()"><h2>Join</h2></div>
                
                <h1>Create your own</h1>
                <div class="button" onclick="createGame()"><h2>Create</h2></div>
            </form>
            
            <!--game screen-->
            <div id="game">
                <h2 id="game-id">Code: <span id="code"></span></h2>
                
                <div id="get-stats" onclick="getStats()"><h2>Show Stats</h2></div>
                
                <div id="scores">
                    <div id="client-info">
                    </div>
                     <!--scores will appear here-->
                </div>
                
                <h1 id="game-status"></h1>
                
                <div id="trivia">
                    <!--question and options will appear here-->
                </div>
                
                <div id="results">
                    <h1 id="winner"></h1>
                    <span class="exit" onclick="closeModal('results')">&times;</span>
                </div>
            </div>
            
            <div id="statistics">
                <div id="stat-holder">
                    <!--stats will appear here-->
                </div>
                
                <span class="exit" onclick="closeModal('statistics')">&times;</span>
            </div>
            
        </div>
    </body>
</html>
